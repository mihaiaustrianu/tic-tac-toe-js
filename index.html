<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="game-container">
      <div class="game-board">
        <div data-item-index="0" class="grid-item" id="position-0">0</div>
        <div data-item-index="1" class="grid-item" id="position-1">1</div>
        <div data-item-index="2" class="grid-item" id="position-2">3</div>
        <div data-item-index="3" class="grid-item" id="position-3">4</div>
        <div data-item-index="4" class="grid-item" id="position-4">5</div>
        <div data-item-index="5" class="grid-item" id="position-5">6</div>
        <div data-item-index="6" class="grid-item" id="position-6">7</div>
        <div data-item-index="7" class="grid-item" id="position-7">8</div>
        <div data-item-index="8" class="grid-item" id="position-8">9</div>
      </div>
    </div>
    <div class="status">
      <p class="game-status">X starts!</p>
    </div>
    <div class="button-container">
      <button id="restart-button"class="restart">Restart Game!</button>
    </div>
    

    <script src="tic-tac-toe.js"></script>
  </body>
</html>
